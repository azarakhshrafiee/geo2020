- "Land Surface Temperature (LST) of a specific location is affected by different\
  \ parameters, such as the urban design, along with land cover and sub-surface parameters.\
  \ Therefore LST can be a proper indicator for understanding the thermal behavior\
  \ of different urban climate zones. This thesis aims to classify urban Local Climate\
  \ Zones (LCZ\u2019s) using deep learning and spatio-temporal thermal imagery. The\
  \ use of an integrated RNN-CNN deep learning methodology is proposed to identify\
  \ both the spatial and temporal characteristics of the thermal behavior of LCZ\u2019\
  s in an urban environment. By using high frequency temporal LST data, this research\
  \ can provide a more comprehensive understanding of the thermal behavior of different\
  \ LCZ\u2019s over time. Training data of different urban environments will be taken\
  \ into consideration, to ensure that the deep learning methodology is versatile."
