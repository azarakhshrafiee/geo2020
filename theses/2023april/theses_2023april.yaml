- Martijn Meijers
- "Point clouds are widely used in a variety of fields nowadays. This rich data resource\
  \ has multiple functions for different disciplines. The company Van Oord uses Light\
  \ Detection and Ranging (LIDAR) data of drones to generate point clouds for several\
  \ purposes within their projects, such as volumetric calculations, anomaly detection,\
  \ and distance measurements.\n\nDespite the fact that point clouds are used for\
  \ a variety of applications, the data is often underused. A point cloud can namely\
  \ function as an extensive data resource with potential use cases that are not explored\
  \ yet. This comes together in the concept of smart point clouds (SPC) (Poux et al.,\
  \ 2016). It sees the explorative value of point clouds through the addition of semantics,\
  \ and integration of information flows from different directions. The inclusion\
  \ of human observation can thus be integrated into the semantics of the point cloud.\n\
  \ \nThis research will therefore explore the possibilities of SPC by integrating\
  \ the knowledge of present disciplines within Van Oord. Van Oord has engineers operating\
  \ in the fields of dredging, offshore (wind), and infrastructure. This means that\
  \ a variety of expertise is available within the company, which integration can\
  \ be beneficial for identifying new insights into the current use of point cloud\
  \ data. The aim of this thesis is to optimize the usage of point clouds acquired\
  \ through LIDAR data via drones."
